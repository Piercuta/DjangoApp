version: 0.2
run-as: root
artifacts:
  files:
    - '**/*'
phases:
    install:
        runtime-versions:
            python: 3.7
        commands:
        - apt-get update -y
        - apt-get install mysql-client -y
        - ls -hal
    build:
        commands:
        -  mysql -h $RdsEndpoint -u admin -pCoucou123! < DumpDjangoDb.sql 
        # replace connection string in appsettings.json
        # MakeFile build (dotnet publish)
        - virtualenv env -p python3
        - . env/bin/activate
        - make init